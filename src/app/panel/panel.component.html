<!-- menu -->
<div class="tab">
    <div id="menu" [ngClass]="{'selected': selected === 'menu'}">
        <div class="activities" (click)="onClick('menu')">Activities</div>
        <div *ngIf="focusedSoftware !== null" class="active">
            <svg width="16" height="16" xmlns="http://www.w3.org/2000/svg" [attr.viewBox]="focusedSoftware.icon.viewbox">
                <path [attr.d]="focusedSoftware.icon.path" />
            </svg>
            <div>{{ focusedSoftware.type | titlecase }}</div>
            <svg width="16" height="16" xmlns="http://www.w3.org/2000/svg">
                <path d="m13 6-5 5-5-5z" />
            </svg>
        </div>
    </div>
    <div *ngIf="selected === 'menu'" class="context_menu" (click)="onClick('search')">
        <input type="text" placeholder="Type to search" (click)="$event.stopPropagation()">
        <p>Frequently used applications will appear here</p>
        <div class="apps">
            <div>Frequent</div>
            <div>All</div>
        </div>
    </div>
</div>
<!-- datetime -->
<div class="tab">
    <div id="datetime" (click)="onClick('datetime')" [ngClass]="{'selected': selected === 'datetime'}">
        {{ time | date : 'MMM. d h:mm a' | lowercase }}
    </div>
    <div class="context" *ngIf="selected === 'datetime'">
        <div class="arrow"></div>
        <div class="context_datetime">
            <div class="notifications">
                <div class="center">
                    <svg></svg>
                    <p>No Notifications</p>
                </div>
                <div class="disturb">
                    <p>Do Not Disturb</p>
                    <input type="checkbox" class="switch">
                </div>
            </div>
            <hr>
            <div class="calendar">
                <p>calendar</p>
            </div>
        </div>
    </div>
</div>
