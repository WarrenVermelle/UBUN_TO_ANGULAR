<div id="root" (contextmenu)="onRightClick($event)">
  <app-taskbar></app-taskbar>
  <div id="background">
    <app-shortcuts [apps]="apps" [shortcutedApps]="shortcutedApps"></app-shortcuts>
    <div id="desktop" (click)="onSelectDesktopShortcut($event)">
      <div *ngFor="let desktopedApp of desktopedApps" class="desktop shortcut {{ desktopedApp.title }}"
      [ngClass]="{ 'selected': selected }"
      (click)="$event.stopPropagation(); onSelectDesktopShortcut($event)"
      (dblclick)="onClickDesktopShortcut(desktopedApp)">

        <svg class="desktop" [attr.viewBox]="desktopedApp.icon[0]">
          <path class="desktop" [attr.d]="desktopedApp.icon[1]" />
        </svg>
        <div class="desktop">{{ desktopedApp.title }}</div>
      </div>
      <app-window *ngFor="let app of apps" [app]="app"></app-window>
    </div>
  </div>
</div>
